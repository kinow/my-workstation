---
# Install SublimeText

- name: Add the apt key
  apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present
  become: True

- apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present
  become: True

- apt:
    name: sublime-text
    state: latest
  become: True

